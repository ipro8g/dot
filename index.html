<div id="simpleModal" class="modal">

    <div class="modal-content">

        <div class="modal-header">
        
            <div style="margin-left:20px;"><p id="modal_title"></p></div>
            <span class="closeBtn">&times;</span>
            
        </div>
        
        <div class="modal-body">
        
        <div id="modal_first">
        
            <div id="modal_cards">
            
            </div>
            
            <div id="play_again">
            
                <button class="btn_name" onclick="new_game()">New Game</button>
            
            </div>
            
            <div class="modal-cont">
            
                <canvas id="small_canvas" class="non_selected" width="90px" height="90px" onclick="select_size(this)" data-size="small">
                </canvas>
            
                <canvas id="medium_canvas" class="selected_canvas" width="90px" height="90px" onclick="select_size(this)" data-size="medium">
                </canvas>
                
            </div>
            
            <div class="modal-cont">
            
                 <b>small</b>
                 
                 <b>medium</b>
                 
            </div>
            
            <div class="new_game2" id="new_game2">
            
                <button class="btn_name" onclick="new_game()">Start</button>
            
            </div>
            
            </div>
            
            <div id="modal_name">
            
                <div class="name_items">
            
                <label>Select Team</label>
                
                </div>
            
                <div class="name_items">
            
                <select id="msel2"></select>
                
                </div>
            
                <div class="name_items">
            
                <label>Enter Your New Name</label>
                
                </div>
            
                <div class="name_items">
                
                <input type="text" id="new_name_input" maxlength="9"></input>
                
                </div>
            
                <div class="name_items">
                
                <button class="btn_dom" style="margin-bottom:20px;" onclick="new_name()">OK</button>
                
                </div>
            
            </div>

        </div>
        
    </div>
</div>

<div class="vertical_container">

    <div class="banner">
    
        <div class="none_v" id="ufo" onclick="go_multiplayer()">
            
            <h3>Go Multiplayer</h3>
        
            <img class="ufo_img" src="./img/ufo.png"></img>
            
        </div>
    
    </div>
    
    <div class="intro">

        <div>

        <canvas id="ani_canvas" height="250px" style="z-index:1;position:absolute;"></canvas>
        <canvas id="ani_canvas2" height="250px" style="z-index:2;position:absolute;"></canvas>
        
        </div>
        
        <div style="position:absolute;left:300px;" id="rules">
        
            <h2 style="font-style:italic;color:Gold;">Three Rules to Play</h2>
             <ol>
                <li>&nbsp&nbspthe team with most squares number wins the game.</li>
                <li>&nbsp&nbspeach player draws a line connecting dots per turn.</li>
                <li>&nbsp&nbspit is mandatory to draw a line after square completed.</li>
            </ol> 
        
        </div>
    
    </div>
    
        <div class="canvas_container" id="canvas_container">
	    
	        <div class="canvases">
	
	            <canvas id="canvas2"  width="780px" height="800px">
                </canvas>
	
		        <canvas id="canvas"  width="780px" height="800px">
                </canvas>
            
            </div>
            
            <div class="players_container" id="players_container">
    
            <div class="dom_buttons">
            
                <button class="btn_dom" onclick="new_game_dom()">New Game</button>
            
                <button class="btn_dom" onclick="change_name()">Change Name</button>
            
            </div>
            
            </div>
        </div>

</div>
